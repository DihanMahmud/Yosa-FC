<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon.ico">
</head>
<body>
    <nav>
        <div class="img"><a href="#"><img src="img/yosa.png" alt="yosa"></a></div>
        <div class="list">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="photos.html">Photos</a></li>
            </ul>
        </div>
        <div class="mbl-nav">
            <i class="fa-solid fa-bars mbl-nav-icon"></i>
            <i class="fa-solid fa-x mbl-nav-icon"></i>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="left-side box">
                <div class="card">
                <div class="front">
                    <h2>Yosa Football Team</h2>
                    <h5>www.yosa.com</h5>
                </div>

                <div class="back">
                    <h3>Free Palestine <i class="fa-solid fa-hand-fist"></i></h3>
                </div>
            </div>
            </div>


            <div class="right-side box">
                <div class="container-right">
                    <i class="fa-solid fa-arrow-left arrow"></i>
                    <div class="rating-card">
                        <div class="cards">
                            <div class="top">
                                <div class="top-left">
                                    <span id="rating">93</span>
                                    <span id="position">RW</span>
                                    <span id="country"><img src="img/Flag_of_Bangladesh.svg.png" alt=""></span>
                                    <span id="club"><img src="img/yosa.jpeg" alt=""></span>
                                </div>
                                <div class="top-right">
                                    <img src="img/messi.jpg" alt="">
                                </div>
                            </div>

                            <div class="bottom">
                                <span id="name">MESSI</span>
                                <div class="info">
                                    <div class="bottom-left">
                                        <span>89 PAC</span>
                                        <span>92 SHO</span>
                                        <span>91 PAS</span>
                                    </div>
                                    <div class="line"></div>
                                    <div class="bottom-right">
                                        <span>95 DRI</span>
                                        <span>70 DEF</span>
                                        <span>50 PHY</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right arrow"></i>
                    
                </div>
            </div>
        </div>
